<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-store"></i>
                <span>E-Commerce Store</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/products" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Products</span>
                </a>
                <a href="/cart" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div id="auth-buttons" class="auth-section"></div>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="profile-image" src="" alt="Profile Picture">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <h1 id="profile-name">Loading...</h1>
                <p id="profile-email">Loading...</p>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2>Personal Information</h2>
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your full name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <textarea id="address" name="address" placeholder="Your shipping address"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Order History</h2>
                    <div id="orders-list" class="orders-list">
                        <!-- Orders will be populated by JavaScript -->
                        <p class="no-orders">No orders yet</p>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Account Settings</h2>
                    <div class="settings-list">
                        <div id="admin-section" class="setting-item" style="display: none;">
                            <div class="setting-info">
                                <i class="fas fa-gauge-high"></i>
                                <span>Dashboard Access</span>
                            </div>
                            <a href="/admin/dashboard" class="btn btn-primary">Open Dashboard</a>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <i class="fas fa-bell"></i>
                                <span>Email Notifications</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="notifications-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <i class="fas fa-shield-alt"></i>
                                <span>Two-Factor Authentication</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="2fa-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
